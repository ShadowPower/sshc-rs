name: Build & Release

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sshc
            asset_name: sshc-linux-amd64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sshc.exe
            asset_name: sshc-windows-amd64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sshc
            asset_name: sshc-macos-amd64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust Stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: cargo

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2

      # Linux 依赖安装
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # 编译
      - name: Build (Release)
        run: cargo build --release --verbose

      # 打包准备 (创建临时目录)
      - name: Prepare Packaging
        shell: bash
        run: |
          mkdir -p staging
          cp target/release/${{ matrix.artifact_name }} staging/
          cp README.md staging/ || true

      # 压缩产物 (Unix)
      - name: Package Artifacts (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd staging
          tar -czf ../${{ matrix.asset_name }} *

      # 压缩产物 (Windows)
      - name: Package Artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd staging
          7z a -tzip ../${{ matrix.asset_name }} *

      # 上传 Artifact 到 Action
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

      # 发布 Release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
